---
# stable or latest
jenkins_version: stable
jenkins_cli_path: /usr/local/lib/jenkins
jenkins_cli_url: 'http://localhost:8080'
jenkins_user_home: /var/lib/jenkins

jenkins_plugins:
- name: git
- name: github
- name: subversion
- name: thinBackup
- name: greenballs
- name: ws-cleanup
- name: parameterized-trigger

jenkins_install_plugins: yes
jenkins_plugins_state: present

jenkins_pkg_state: present
